<section id="contact" class="py-5">
    <div class="container">
        <div class="section-title text-center mb-5">
            <h2>Contact Us</h2>
            <p class="text-muted">Have questions? Get in touch with our team</p>
        </div>
        
        <div class="row">
            <div class="col-lg-6 mb-5 mb-lg-0">
                <form>
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="firstName" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="firstName" required>
                        </div>
                        <div class="col-md-6">
                            <label for="lastName" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="lastName" required>
                        </div>
                        <div class="col-12">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="col-12">
                            <label for="phone" class="form-label">Phone Number</label>
                            <input type="tel" class="form-control" id="phone">
                        </div>
                        <div class="col-12">
                            <label for="message" class="form-label">Message</label>
                            <textarea class="form-control" id="message" rows="5" required></textarea>
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary">Send Message</button>
                        </div>
                    </div>
                </form>
            </div>
            
            <div class="col-lg-6">
                <div class="card border-0 shadow-sm h-100">
                    <div class="card-body p-4">
                        <h5 class="card-title mb-4">Our Contact Information</h5>
                        <ul class="list-unstyled">
                            <li class="mb-3">
                                <i class="fas fa-map-marker-alt me-2 text-primary"></i>
                                <span>123 Travel Street, Adventure City, AC 12345</span>
                            </li>
                            <li class="mb-3">
                                <i class="fas fa-phone me-2 text-primary"></i>
                                <span>+1 (555) 123-4567</span>
                            </li>
                            <li class="mb-3">
                                <i class="fas fa-envelope me-2 text-primary"></i>
                                <span>info.com</span>
                            </li>
                            <li class="mb-3">
                                <i class="fas fa-clock me-2 text-primary"></i>
                                <span>Monday - Friday: 9:00 AM - 6:00 PM</span>
                            </li>
                        </ul>
                        <hr>
                        <h6 class="mb-3">Follow Us</h6>
                        <div class="social-icons">
                            <a href="#" class="text-decoration-none me-3"><i class="fab fa-facebook-f fa-lg"></i></a>
                            <a href="#" class="text-decoration-none me-3"><i class="fab fa-twitter fa-lg"></i></a>
                            <a href="#" class="text-decoration-none me-3"><i class="fab fa-instagram fa-lg"></i></a>
                            <a href="#" class="text-decoration-none"><i class="fab fa-linkedin-in fa-lg"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
